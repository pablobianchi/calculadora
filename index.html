<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="d-flex justify-content-center">
    </header>
    <section>
        <div class="row justify-content-center">
            <div class="col-md-4 col-lg-4 col-xl-4 col-centered calculadora">
                <div class="row resultado">
                    <div class="col-md-12 col-centered">
                        <label class="led">0</label>
                    </div>

                </div>
                <div class="row teclado">

                    <div class="col-md-2  col-centered teclas">
                        <button class="tecla">(</button>
                        <button class="tecla">sin</button>
                        <button class="tecla">1</button>
                        <button class="tecla">4</button>
                        <button class="tecla">7</button>
                        <button class="tecla">.</button>
                    </div>
                    <div class="col-md-2  col-centered teclas">
                        <button class="tecla">)</button>
                        <button class="tecla">cos</button>
                        <button class="tecla">2</button>
                        <button class="tecla">5</button>
                        <button class="tecla">8</button>
                        <button class="tecla">0</button>
                        
                    </div>
                    <div class="col-md-2  col-centered teclas">
                        <button class="tecla">x!</button>
                        <button class="tecla">tg</button>
                        <button class="tecla">3</button>
                        <button class="tecla">6</button>
                        <button class="tecla">9</button>
                        <button class="tecla">&pi;</button>
                    </div>
                    <div class="col-md-2  col-centered teclas">
                        <button class="tecla">x<sup>2</sup></button>
                        <button class="tecla">x<sup>3</sup></button>
                        <button class="tecla">/</button>
                        <button class="tecla">*</button>
                        <button class="tecla">-</button>
                        <button class="tecla">+</button>
                    </div>
                    <div class="col-md-2  col-centered teclas">
                        <button class="tecla">&radic;</button>
                        <button class="tecla"><sup>3</sup>&radic;</button>
                        <button class="tecla">%</button>
                        <button class="tecla">log</button>
                        <button class="tecla">AC</button>
                        <button class="tecla">MR</button>
                    </div>
                    <div class="col-md-2  col-centered teclas">
                        <button class="tecla"><sup>n</sup>&radic;</button>
                        <button class="tecla">x<sup>n</sup></button>
                        <button class="tecla">ln</button>
                        <button class="tecla">e</button>
                        <button class="tecla-igual">=</button>
                        
                    </div>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
